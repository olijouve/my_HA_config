        entity: light.chambre2
        icon: mdi:ceiling-light  # optional
        name: Plafonnier      # optional


  - type: entities
    title: Buanderie
    show_header_toggle: false
    entities:
      - type: "custom:light-entity-row"
        entity: light.buanderie
        icon: mdi:ceiling-light  # optional
        name: Plafonnier      # optional
